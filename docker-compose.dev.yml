version: "3"

services:
  ckan-dev:
    build:
      context: ckan/
      dockerfile: Dockerfile.dev
      args:
        - TZ=${TZ}
    env_file:
      - .env
      - .env_dev
    links:
      - db
      - solr
      - redis
      # - datapusher
    ports:
      - "0.0.0.0:${CKAN_PORT}:5000"
      - "0.0.0.0:5678:5678"
      - "0.0.0.0:5677:5677"
      - "0.0.0.0:5676:5676"
      - "0.0.0.0:5675:5675"
    volumes:
      - ./src:${APP_DIR}/src_extensions
      - ckan_storage:/var/lib/ckan
    

  # datapusher:
  #   container_name: datapusher
  #   build:
  #     context: datapusher/
  #   ports:
  #     - "8800:8800"

  db:
    container_name: db
    env_file:
      - .env
    build:
      context: postgresql/
    environment:
      - PGDATA=/var/lib/postgresql/data/db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  solr:
    container_name: solr
    ulimits:
      nofile:
        soft: 8983
        hard: 8983
    build:
      context: solr/
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/opt/solr/server/solr/ckan/data/index

  redis:
    container_name: redis
    image: redis:alpine

volumes:
  ckan_storage:
  pg_data:
  solr_data:
